  //correct code
  <script>
    const prices = [10 , 20 , "30" , 40];
    function calculateTotal(){
        let total=0
    }
    for (let i =0; i<prices.length; i++){
        const price = Number(prices[i]);
        if(isNaN(price)){
            console.warn("Invalid price at index" , i, ":", prices[i])
            continue
        
        }
        total += price;
    }
    alert("Total Price:" + total)

  </script>
